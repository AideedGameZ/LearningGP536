<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dating Sim Scenes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .fade { transition: opacity 1s ease; }
    </style>
</head>
<body class="w-full h-screen overflow-hidden bg-white relative">
    <!-- Background Scene -->
    <div id="background" style="position: fixed; width:100%; height:100%; top:0px; left:0px;" class="fade">
        <img id="background-img" src="" style="width:100%; height:100%" />
    </div>

    <!-- Character -->
    <div id="character" class="absolute inset-0 flex items-center justify-center fade opacity-100 pointer-events-none">
        <img id="character-img" src="" class="max-h-[80%]"/>
    </div>

    <!-- Dialog Box -->
    <div class="absolute bottom-0 w-full p-8 fade opacity-100" id="dialog-container">
        <div class="bg-blue-500/80 border-4 border-blue-300 rounded-xl p-4 max-w-3xl mx-auto">
            <div class="text-white font-semibold mb-2 text-lg">
                <span class="bg-blue-300 text-blue-800 px-3 py-1 rounded-full" id="character-name"></span>
            </div>
            <p class="text-white text-base" id="dialog-text"></p>
        </div>
    </div>

    <!-- Click to continue -->
    <div class="absolute inset-0 cursor-pointer z-10" onclick="nextScene()"></div>

    <script>
        const scenes = [
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Now let’s explore the different Types of Game Engines."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "First are Roll-your-own Game Engines. These use publicly available APIs like XNA, DirectX, or OpenGL to create custom engines."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Their main advantage is maximum flexibility. You can pick exactly which components to use and how to integrate them."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "However, they’re very time-consuming to build and not practical for most developers."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Next are Mostly-ready Game Engines. These are pre-built engines that include features like rendering, input, GUI, and physics."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "They’re ready to use out of the box, have mature toolchains, and are faster to implement."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "The downside is they still require some programming and customization to build a complete game."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Finally, we have Point-and-click Engines, like GameMaker, Torque Game Builder, or Unity3D with visual scripting."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "They’re quick to use, great for beginners, and need minimal coding."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "But their limitation is they may not support all game types or advanced graphics."
    }
        ];

        let currentScene = -1;

        function nextScene() {
            fadeOut(() => {
                currentScene++;
                if (currentScene >= scenes.length) currentScene = 0;
                const scene = scenes[currentScene];
                document.getElementById("background-img").src = scene.background;
                document.getElementById("character-img").src = scene.character;
                document.getElementById("character-name").innerText = scene.name;
                document.getElementById("dialog-text").innerText = scene.dialog;
                fadeIn();
            });
        }

        function fadeOut(callback) {
            document.getElementById("background").style.opacity = 0;
            document.getElementById("character").style.opacity = 0;
            document.getElementById("dialog-container").style.opacity = 0;
            setTimeout(callback, 1000);
        }

        function fadeIn() {
            document.getElementById("background").style.opacity = 1;
            document.getElementById("character").style.opacity = 1;
            document.getElementById("dialog-container").style.opacity = 1;
        }

        // Start first scene
        nextScene();
    </script>
</body>
</html>
