<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dating Sim Scenes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .fade { transition: opacity 1s ease; }
    </style>
</head>
<body class="w-full h-screen overflow-hidden bg-white relative">
    <!-- Background Scene -->
    <div id="background" style="position: fixed; width:100%; height:100%; top:0px; left:0px;" class="fade">
        <img id="background-img" src="" style="width:100%; height:100%" />
    </div>

    <!-- Character -->
    <div id="character" class="absolute inset-0 flex items-center justify-center fade opacity-100 pointer-events-none">
        <img id="character-img" src="" class="max-h-[80%]"/>
    </div>

    <!-- Dialog Box -->
    <div class="absolute bottom-0 w-full p-8 fade opacity-100" id="dialog-container">
        <div class="bg-blue-500/80 border-4 border-blue-300 rounded-xl p-4 max-w-3xl mx-auto">
            <div class="text-white font-semibold mb-2 text-lg">
                <span class="bg-blue-300 text-blue-800 px-3 py-1 rounded-full" id="character-name"></span>
            </div>
            <p class="text-white text-base" id="dialog-text"></p>
        </div>
    </div>

    <!-- Click to continue -->
    <div class="absolute inset-0 cursor-pointer z-10" onclick="nextScene()"></div>

    <script>
        const scenes = [
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Alright, let’s explore different 3D Modelling Techniques used in digital design, especially for games and CGI."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "First is Image-based Modelling. This technique turns detailed 2D images into 3D assets using algorithms. It’s cost-effective and great for limited budgets."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "It does require multiple angles of an object to get accurate results, so having lots of photos is essential."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Next is Digital Sculpting. This mimics traditional sculpting, but in a digital space. It’s ideal for creating highly detailed, photorealistic assets."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Digital sculpting often involves millions of polygons to achieve fine details."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Then we have 3D Scanning. This uses scanners to capture data from real-world objects and turn them into digital models."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "It’s excellent for capturing intricate details, like facial expressions, but struggles with shiny or transparent surfaces."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "NURBS, or Non-Uniform Rational Basis Spline modelling, creates smooth surfaces using mathematical curves."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "It’s fast for making radial or smooth 3D objects, but needs precise placement of curves to shape correctly."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Procedural Modelling is another method. It uses software rules and algorithms to automatically generate models and textures."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "This is highly efficient for building large-scale environments like forests or cities, using preset elements."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Box or Subdivision Modelling starts with a simple shape, like a cube, and reshapes it through repeated refinements."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "It’s quick and easy but may not reach the ultra-high levels of detail other methods can achieve."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "Lastly, Edge Modelling begins by outlining the edges of a model. By adding loops of edges, you fill in the form."
    },
    {
        character: "",
        background: "image/1.png",
        name: "Teacher",
        dialog: "This makes it great for complex organic shapes, like human faces, where you need detailed contours."
    }
        ];

        let currentScene = -1;

        function nextScene() {
            fadeOut(() => {
                currentScene++;
                if (currentScene >= scenes.length) currentScene = 0;
                const scene = scenes[currentScene];
                document.getElementById("background-img").src = scene.background;
                document.getElementById("character-img").src = scene.character;
                document.getElementById("character-name").innerText = scene.name;
                document.getElementById("dialog-text").innerText = scene.dialog;
                fadeIn();
            });
        }

        function fadeOut(callback) {
            document.getElementById("background").style.opacity = 0;
            document.getElementById("character").style.opacity = 0;
            document.getElementById("dialog-container").style.opacity = 0;
            setTimeout(callback, 1000);
        }

        function fadeIn() {
            document.getElementById("background").style.opacity = 1;
            document.getElementById("character").style.opacity = 1;
            document.getElementById("dialog-container").style.opacity = 1;
        }

        // Start first scene
        nextScene();
    </script>
    <script src="src/qscript.js"></script>
</body>
</html>
