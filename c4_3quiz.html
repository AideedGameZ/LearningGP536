<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Architecture Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">üéÆ Game Architecture Quiz</h2>
        <p class="mb-4 text-gray-700 font-semibold">In a typical game engine architecture, which layer is responsible for handling DirectX or OpenGL to communicate with hardware?</p>
        <div class="space-y-3">
            <button onclick="checkAnswer(this)" data-answer="false" class="w-full py-3 rounded-xl bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold transition">Graphics Engine</button>
            <button onclick="checkAnswer(this)" data-answer="true" class="w-full py-3 rounded-xl bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold transition">Hardware Abstraction Layer</button>
            <button onclick="checkAnswer(this)" data-answer="false" class="w-full py-3 rounded-xl bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold transition">Sound Engine</button>
            <button onclick="checkAnswer(this)" data-answer="false" class="w-full py-3 rounded-xl bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold transition">AI Engine</button>
        </div>
        <div id="result" class="mt-6 text-center text-xl font-semibold"></div>
    </div>

    <script>
        function checkAnswer(button) {
            const isCorrect = button.getAttribute("data-answer") === "true";
            const resultDiv = document.getElementById("result");
            if (isCorrect) {
                resultDiv.innerHTML = "‚úÖ Correct! It‚Äôs the Hardware Abstraction Layer.";
                resultDiv.className = "mt-6 text-center text-xl font-semibold text-green-600";
            } else {
                resultDiv.innerHTML = "‚ùå Nope! Try again.";
                resultDiv.className = "mt-6 text-center text-xl font-semibold text-red-600";
            }
        }
    </script>
    <script src="src/qscript.js"></script>
</body>
</html>
