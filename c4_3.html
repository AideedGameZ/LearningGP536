<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dating Sim Scenes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .fade { transition: opacity 1s ease; }
    </style>
</head>
<body class="w-full h-screen overflow-hidden bg-white relative">
    <!-- Background Scene -->
    <div id="background" style="position: fixed; width:100%; height:100%; top:0px; left:0px;" class="fade">
        <img id="background-img" src="" style="width:100%; height:100%" />
    </div>

    <!-- Character -->
    <div id="character" class="absolute inset-0 flex items-center justify-center fade opacity-100 pointer-events-none">
        <img id="character-img" src="" class="max-h-[80%]"/>
    </div>

    <!-- Dialog Box -->
    <div class="absolute bottom-0 w-full p-8 fade opacity-100" id="dialog-container">
        <div class="bg-blue-500/80 border-4 border-blue-300 rounded-xl p-4 max-w-3xl mx-auto">
            <div class="text-white font-semibold mb-2 text-lg">
                <span class="bg-blue-300 text-blue-800 px-3 py-1 rounded-full" id="character-name"></span>
            </div>
            <p class="text-white text-base" id="dialog-text"></p>
        </div>
    </div>

    <!-- Click to continue -->
    <div class="absolute inset-0 cursor-pointer z-10" onclick="nextScene()"></div>

    <script>
        const scenes = [
  {
    "character": "",
    "background": "image/1.png",
    "name": "Teacher",
    "dialog": "Alright class, today we're going to dive into the fascinating world of games architecture. As you can see from these diagrams, a game isn't just one big piece of software."
  },
  {
    "character": "",
    "background": "image/1.png",
    "name": "Teacher",
    "dialog": "On the left, we have a simplified view of 'Our Game' sitting on top of a 'Game Engine API'. This API acts as an interface to various engines like Graphics, Sound, Physics, AI, and Scripting."
  },
  {
    "character": "",
    "background": "image/1.png",
    "name": "Teacher",
    "dialog": "These engines then communicate with the 'Hardware Abstraction Layer', which could be DirectX or OpenGL, and finally interact with the 'Hardware Layer' itself, such as your sound and graphics cards."
  },
  {
    "character": "",
    "background": "image/1.png",
    "name": "Teacher",
    "dialog": "Now, let's look at the right diagram: 'Basic Game Engine Architecture Blocks'. This breaks down the components even further, showing how everything from 'AI' and 'Animation' to 'Physics' and 'Rendering' relies on the underlying 'Operating System'."
  },
  {
    "character": "",
    "background": "image/1.png",
    "name": "Teacher",
    "dialog": "These blocks, like 'GUI', 'Input', 'Level Builder', and 'Modeler', are crucial for creating the game's experience and content."
  },
  {
    "character": "",
    "background": "image/1.png",
    "name": "Teacher",
    "dialog": "Essentially, game engines provide a framework and a set of tools to develop games efficiently. They handle the complex interactions with hardware and provide high-level functionalities."
  },
  {
    "character": "",
    "background": "image/1.png",
    "name": "Teacher",
    "dialog": "But their limitation is they may not support all game types or advanced graphics."
  },
  {
    "character": "",
    "background": "image/1.png",
    "name": "Teacher",
    "dialog": "Does anyone have any questions about how these different layers and blocks work together to bring a game to life?"
  }
        ];

        let currentScene = -1;

        function nextScene() {
            fadeOut(() => {
                currentScene++;
                if (currentScene >= scenes.length) currentScene = 0;
                const scene = scenes[currentScene];
                document.getElementById("background-img").src = scene.background;
                document.getElementById("character-img").src = scene.character;
                document.getElementById("character-name").innerText = scene.name;
                document.getElementById("dialog-text").innerText = scene.dialog;
                fadeIn();
            });
        }

        function fadeOut(callback) {
            document.getElementById("background").style.opacity = 0;
            document.getElementById("character").style.opacity = 0;
            document.getElementById("dialog-container").style.opacity = 0;
            setTimeout(callback, 1000);
        }

        function fadeIn() {
            document.getElementById("background").style.opacity = 1;
            document.getElementById("character").style.opacity = 1;
            document.getElementById("dialog-container").style.opacity = 1;
        }

        // Start first scene
        nextScene();
    </script>
    <script src="src/qscript.js"></script>
</body>
</html>
